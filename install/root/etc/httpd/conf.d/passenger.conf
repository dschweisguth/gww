<VirtualHost *:80>
    ServerName gww.schweisguth.org
    #ServerName guesswheresf.org
    #ServerAlias *.guesswheresf.org

    DocumentRoot /home/ec2-user/lib/gww/public
    <Directory /home/ec2-user/lib/gww/public>
        Allow from all
        Options -MultiViews
	Require all granted
        # The following two overrides allow .htaccess to configure basic auth
        # and mod_rewrite respectively
        AllowOverride AuthConfig FileInfo
    </Directory>

    #RewriteEngine On
    #RewriteCond %{HTTP_HOST} ^.*\.guesswheresf\.org$ [NC]
    #RewriteRule ^(.*)$ http://guesswheresf.org$1 [L,R=301]

</VirtualHost>
