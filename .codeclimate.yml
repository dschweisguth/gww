---
engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - ruby
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - **.css
  - **.erb
  - **.js
  - **.rb
exclude_paths:
- Gemfile.lock
- config/*
- config/environments/**/**
- config/*
- db/**/*
- features/**/*
- lib/tasks/cucumber.rake
- script/**/*
- spec/**/*
- vendor/**/*
