---
engines:
  bundler-audit:
    enabled: true
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
      - ruby
  eslint:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
  - "**.css"
  - "**.erb"
  - "**.js"
  - "**.rb"
exclude_paths:
- config/*
- config/environments/**/**
- db/**/*
- features/**/*
- lib/tasks/cucumber.rake
- script/**/*
- spec/**/*
- vendor/**/*
